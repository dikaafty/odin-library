<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libraryz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/library-icon.webp" type="image/x-icon">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="library-header">
    <a href="https://github.com/dikaafty/odin-library" target="_blank">
      <div class="logo-container">
        <img src="images/library-icon.webp" alt="Library Icon">
        <p>Libraryz</p>
      </div>
    </a>

    <div class="user-container">
      <img src="images/kunigami.jpg" alt="User Photo Profile">
    </div>
  </header>

  <div class="information hide">
    <h1>Libraryz Stats</h1>

    <div class="stats-container">
      <div class="total-book">Books <span class="book-number">0</span></div>
      <div class="total-completed-book">Completed Books <span class="completed-book-number">0
      </span></div>
      <div class="total-pages">Total Pages <span class="pages-number">0</span></div>
      <div class="total-completed-pages">Completed Pages <span class="completed-pages-number">0
      </span></div>
    </div>

    <a href="https://github.com/dikaafty" target="_blank">
      <div class="my-container">
        <img src="images/my-logo.png" alt="My Logo">
      </div>
    </a>
  </div>

  <main class="library-main">

    <dialog>
      <div class="dialog-title">Add New Book</div>

      <form>

        <div class="title-container">
          <input type="text" name="title" id="title" class="input" 
          placeholder="Title" autocomplete="off" minlength="1" maxlength="50" required>
          <label for="title">Title</label>
        </div>

        <div class="author-container">
          <input type="text" name="author" id="author" class="input" 
          placeholder="Author" autocomplete="off" minlength="1" maxlength="30" required>
          <label for="author">Author</label>
        </div>

        <div class="total-pages-container">
          <input type="tel" name="total-pages" id="total-pages" class="input" 
          placeholder="Total Pages" autocomplete="off" min="1" max="999999" required>
          <label for="total-pages">Total Pages</label>
        </div>

        <div class="completed-pages-container">
          <input type="tel" name="completed-pages" id="completed-pages" class="input" 
          placeholder="Completed Pages" autocomplete="off" min="1" max="999999" required>
          <label for="completed-pages">Completed Pages</label>
          <input type="checkbox" name="" id="completed-pages-check">
        </div>

        <div class="dialog-btns">
          <button class="cancel-btn">Cancel</button>
          <button class="confirm-btn">Confirm</button>
        </div>

      </form>
    </dialog>
  </main>

  <div class="add-btn">
    <span class="plus">+</span>
  </div>

</body>
</html>
